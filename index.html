<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startBtn">Surprise</button>
        <canvas id="matrixCanvas"></canvas>
        <div id="message" class="hidden"></div>
        <button id="exitBtn" class="hidden">Escape the Matrix</button>
    </div>
    <div id="customAlert" class="alert-box hidden">
        <div class="alert-content">
            <h2>Alert!</h2>
            <p>Your system is being attacked!</p>
            <button id="closeAlert">OK</button>
        </div>
    </div>       
    <audio id="hackingSound" src="hacking.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
